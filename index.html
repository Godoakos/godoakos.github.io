<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Design Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.5.0/material.min.css">
  <style>
    /* Add your custom styles here */

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-weight: 500;
      margin-top: 0;
    }

    p {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Material Design Example</h1>
    <p>This is a simple example of an index.html file that follows Material Design principles.</p>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Click Me</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.5.0/material.min.js"></script>
</body>
</html>
