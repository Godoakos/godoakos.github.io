<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Design Example with Persistent Sidebar</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.5.0/material.min.css">
  <style>
    /* Add your custom styles here */

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #3f51b5;
      color: #fff;
      width: 250px;
      padding: 20px;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    h1 {
      font-weight: 500;
      margin-top: 0;
    }

    p {
      color: #333;
    }

    .selected {
      background-color: #7986cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <h3>Sidebar</h3>
      <ul>
        <li class="sidebar-item" onclick="openPage('item1')">Item 1</li>
        <li class="sidebar-item" onclick="openPage('item2')">Item 2</li>
        <li class="sidebar-item" onclick="openPage('item3')">Item 3</li>
      </ul>
    </div>

    <div class="content" id="content">
      <h1>Welcome to Material Design Example</h1>
      <p>This is a simple example of an index.html file that follows Material Design principles and includes a persistent sidebar.</p>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Click Me</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.5.0/material.min.js"></script>
  <script>
    function openPage(page) {
      const sidebarItems = document.querySelectorAll('.sidebar-item');
      const contentDiv = document.getElementById('content');

      sidebarItems.forEach(item => {
        item.classList.remove('selected');
      });

      const selectedSidebarItem = document.querySelector(`[onclick="openPage('${page}')"]`);
      selectedSidebarItem.classList.add('selected');

      // Modify the content based on the selected option
      switch (page) {
        case 'item1':
          contentDiv.innerHTML = '<h1>Item 1 Content</h1><p>This is the content for Item 1.</p>';
          break;
        case 'item2':
          contentDiv.innerHTML = '<h1>Item 2 Content</h1><p>This is the content for Item 2.</p>';
          break;
        case 'item3':
          contentDiv.innerHTML = '<h1>Item 3 Content</h1><p>This is the content for Item 3.</p>';
          break;
        default:
          contentDiv.innerHTML = '<h1>Welcome to Material Design Example</h1><p>This is a simple example of an index.html file that follows Material Design principles and includes a persistent sidebar.</p><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Click Me</button>';
      }
    }
  </script>
</body>
</html>
