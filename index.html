<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ákos Godó's Home Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap">
  <style>
    /* Add your custom styles here */

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #3f51b5;
      color: #fff;
      width: 250px;
      padding: 20px;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    h1 {
      font-weight: 500;
      margin-top: 0;
    }

    p {
      color: #333;
    }

    .selected {
      background-color: #7986cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <h3>Ákos Godó's Home Page</h3>
      <ul>
        <li class="sidebar-item" onclick="openPage('home.html')">Home</li>
        <li class="sidebar-item" onclick="openPage('projects.html')">Projects</li>
        <li class="sidebar-item" onclick="openPage('pubs.html')">Publications</li>
        <li class="sidebar-item" onclick="openPage('cv.html')">Background</li>
      </ul>
      
      <h3>Contact me:</h3>
      <!-- GitHub Button, in new tab -->
      <a class="social-button" href="https://github.com/godoakos" target="_blank">
        <img src="images/github-mark-white.png" alt="GitHub" width="60" height="60">
      </a>
      <!-- LinkedIn Button -->
      <a class="social-button" href="https://www.linkedin.com/in/godoakos/" target="_blank">
        <img src="images/linkedin-icon.png" alt="LinkedIn" width="60" height="60">
      </a>
    </div>
    <div class="content" id="content">
      <!-- The iframe will be inserted here -->
    </div>
  </div>

  <!-- Scripts... -->
  <script>
    function openPage(page, defaultPage = 'home.html') {
      const sidebarItems = document.querySelectorAll('.sidebar-item');
      const contentDiv = document.getElementById('content');

      sidebarItems.forEach(item => {
        item.classList.remove('selected');
      });

      const selectedSidebarItem = document.querySelector(`[onclick="openPage('${page || defaultPage}')"]`);
      if (selectedSidebarItem) {
        selectedSidebarItem.classList.add('selected');
      }

      contentDiv.innerHTML = `<iframe src="${page || defaultPage}" frameborder="0" width="100%" height="100%"></iframe>`;
    }

    // Call openPage with the default 'home.html' after the document is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      openPage('home.html');
    });
  </script>
</body>
</html>
