<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Design Example with Sidebar</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.5.0/material.min.css">
  <style>
    /* Add your custom styles here */

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #3f51b5;
      color: #fff;
      width: 250px;
      padding: 20px;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    h1 {
      font-weight: 500;
      margin-top: 0;
    }

    p {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Sidebar</h3>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>

    <div class="content">
      <h1>Welcome to Material Design Example</h1>
      <p>This is a simple example of an index.html file that follows Material Design principles and includes a sidebar.</p>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Click Me</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.5.0/material.min.js"></script>
</body>
</html>
